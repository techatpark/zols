name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: docker run -d --rm -p 9200:9200 -p 9300:9300 -e "discovery.type=single-node" docker.elastic.co/elasticsearch/elasticsearch:7.16.2 && mvn -B clean package --file pom.xml
    - name: Copy Artifacts
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
        source: zols-cms/target/*.jar
        target: ${{ secrets.DEPLOYMENT_DIR }}
        strip_components: 2
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
        target: ${{ secrets.DEPLOYMENT_DIR }}
        script:
          echo "cd ${{ secrets.DEPLOYMENT_DIR }} && sudo kill $(ps -ef | grep zols | grep -v grep | awk '{print $2}') || true && sudo nohup ${{ secrets.SOFTWARE_DIR }}/jre/bin/java -jar zols-cms-*.jar >/dev/null 2>&1 &" > deploy.sh && sh deploy.sh &