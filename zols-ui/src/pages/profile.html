																					  type="text" value="">

				</div>
				<div class="row mt-3">
					<div class="col-md-12"><label class="labels">Mobile Number</label><input class="form-control"
																							 placeholder="enter phone number"

																							 value=""></div>
					<div class="col-md-12"><label class="labels">Address Line 1</label><input class="form-control"
																							  placeholder="enter address line 1"

																							  placeholder="enter address line 2"

																						type="text"

																						 placeholder="education"
																						 type="text"
																						 value=""></div>
				</div>
				<div class="row mt-3">
					<div class="col-md-6"><label class="labels">Country</label><input class="form-control" placeholder="country"
																					  type="text" value="">

					<div class="col-md-6"><label class="labels">State/Region</label><input class="form-control"
																						   placeholder="state" type="text"

				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="p-3 py-5">
				<div class="d-flex justify-content-between align-items-center experience">
					<span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span>
				</div>
				<br>
				<div class="col-md-12"><label class="labels">Experience in Designing</label><input class="form-control"
																								   placeholder="experience"
																								   type="text"
																								   value=""></div>

				<div class="col-md-12"><label class="labels">Additional Details</label><input class="form-control"
																							  placeholder="additional details"
																							  type="text"
																							  value=""></div>
